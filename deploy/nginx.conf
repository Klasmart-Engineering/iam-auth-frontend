server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        chunked_transfer_encoding on;
    }

    error_page   500 502 503 504 401 403 404 /index.html;

    location /signin {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        chunked_transfer_encoding on;
    }

    location /authentication-callback {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        chunked_transfer_encoding on;
    }

    location /blank.html {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        chunked_transfer_encoding on;
    }
}
