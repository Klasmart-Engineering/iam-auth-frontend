overwrite: true
schema: https://api.alpha.kidsloop.net/user/
documents: src/api/user-service/operations.gql
watch: true
generates:
    src/api/user-service/operations.ts:
        plugins:
            - add:
                  content: /* eslint-disable */

                      // This file is automatically generated by @graphql-codegen, do not edit!

            - typescript
            - typescript-operations
            - typescript-react-apollo
        config:
            skipTypename: true
            omitOperationSuffix: true
