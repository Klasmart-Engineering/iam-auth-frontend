name: PR

on: pull_request

jobs:
    check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: npm

            - run: npm i --no-progress --no-audit

            - name: Lint JS
              run: npm run check

            - name: Unit tests
              run: npm run test

            - name: Build
              run: |
                  deploy/config/internal/.env.alpha .env
                  npm run build
